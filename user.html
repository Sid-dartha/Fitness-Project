<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('backgn.jpg');
            background-size: cover;
            color: white;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            text-align: right;
        }

        nav div {
            display: inline-block;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(240, 232, 232, 0.2);
        }

        .info-box {
            background-color: rgba(43, 24, 24, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 500px;
            margin: 50px auto;
            text-align: center;
            color: white;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            border-color: #555;
            outline: none;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(105, 116, 116, 0.5);
        }
    </style>

</head>

<body>
    <nav>
        <div>
            <a href="getstarted.html">Home</a>
            <a href="help.html">Help</a>
            <a href="user.html">User Update</a>
            <a href="login.html">Login</a>
        </div>
    </nav>
    <div class="info-box">
        <h2>User Information</h2>
        <form onsubmit="nexttabwillbe(); return false;">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="input-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Choose Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-group">
                <label for="illness">Any Illness (if any)</label>
                <textarea id="illness" name="illness" rows="4" placeholder="Describe any illness..."></textarea>
            </div>
            <button type="submit" class="submit-button">Continue</button>
        </form>
    </div>
    <script>
        function nexttabwillbe() {
            const age = document.getElementById("age").value;
            if (age >= 14 && age <= 35)
                window.location.href = "14-35.html";
            else if (age >= 36 && age <= 60)
                window.location.href = "36-60.html"
            else
                alert("Age between 14 to 60 are only allowed");
        }
    </script>
</body>

</html>
